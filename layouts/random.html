{{ define "main" }}
  <main>
    <div>{{ .Content }}</div>

    <script>
      const pages = [
        {{ range where .Site.AllPages "RelPermalink" "not in" (slice "/random/" "/tags/" "/categories/") }}
          "{{ .RelPermalink }}",
        {{ end }}
      ];
      const target = pages[Math.floor(Math.random() * pages.length)];
      setTimeout(() => {
        window.location.href = target;
      }, 1750);
    </script>
  </main>
{{ end }}
